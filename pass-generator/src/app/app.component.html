<app-header
    (passwordTabEvent)="choosePasswordTab($event)"
    (numberTabEvent)="chooseNumberTab($event)"
></app-header>
<app-password *ngIf="isPasswordTab"></app-password>
<app-number *ngIf="isNumberTab"></app-number>
<div *ngIf="!isNumberTab && !isPasswordTab">
    <div class="main-container">
        <div class="main-container-content">
            <h1>FREE RANDOMIZER</h1>
        </div>
    </div>
</div>
